<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>OpenWeatherMap</h1>
        <a class="weeroverzicht" href="http://www.buienradar.be" target="_blank" rel="noopener"><img alt="" src="https://image.buienradar.nl/2.0/image/animation/RadarMapRainWebmercatorBE?height=512&width=550&extension=png&renderBackground=True&RenderBranding=true&renderText=True&history=3&forecast=3&skip=1"></a>
        <!--Tabel weeroverzicht geinspireerd door: https://www.youtube.com/watch?v=biI9OFH6Nmg -->
        <table class="content-table">
          <thead>
            <tr>
              <th>Stad</th>
              <th>Graden</th>
              <th>Weer</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="nlstad"></td>
              <td id="nlgraden"></td>
              <td id="nlweer"></td>
            </tr>
            <tr class="active-row">
              <td id="bestad"></td>
              <td id="begraden"></td>
              <td id="beweer"></td>
            </tr>
            <tr>
              <td id="frstad"></td>
              <td id="frgraden"></td>
              <td id="frweer"></td>
            </tr>
          </tbody>
        </table>
    </main>
    <p id="weather"></p>
    <script src="js/scripts.js"></script>

</html>
