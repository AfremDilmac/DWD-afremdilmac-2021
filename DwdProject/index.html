<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="options">
        <button id="btnmute">Mute sound</button>
        <button id="btnunmute">Unmute sound</button>
        <button id="btnfullscreen">Full screen</button>
        <button id="btnnormal" class="current">Normal screen</button>
    </div>

    <p id="countdown">01:00</p>
    <div class="wrapper">
        <h1>Zombie survival</h1>
        <div class="about">
            <h3>About game:</h3>
            <p>A kid with superpowers, he can shoot rockets with his eyes and run extremely fast. Its objective is to
                eliminate as many zombies as possible to acquire the highest score.</p>
        </div>

        <canvas id="canvas1"></canvas>
        <button id="btnplay">Play Game</button>
        <div class="slidecontainer">
            <p>Sound:</p>
            <input id="sldsize" type="range" min="1" max="100" value="50" class="slider">
            <p id="lblpercentage">50%</p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
