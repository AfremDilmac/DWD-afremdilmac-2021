<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>Zombie survival</h1>
        
        <div class="character">
            <img id="img" class="characterSpritesheet cleanrender" src="img/sprite.png" alt="sprite">
        </div>
        <canvas id="canvas"></canvas>
        <button id="btnplay">Play Game</button>
        <div class="slidecontainer">
            <p>Sound:</p>
            <input id="sldsize" type="range" min="1" max="100" value="50" class="slider">
            <p id="lblpercentage">50%</p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
