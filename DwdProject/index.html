<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="options">
        <button id="btnmute">Mute sound</button>
        <button id="btnunmute">Unmute sound</button>
        <button id="btnfullscreen">Full screen</button>
        <button id="btnnormal" class="current">Normal screen</button>
    </div>

    <p id="countdown">5:00</p>
    <div class="wrapper">
        <h1>Death note survival</h1>
        <div class="about">
            <h3>About game:</h3>
            <p>You can choose between L or Light and have to avoid Ryuk the god of death. If he catches you it is lost.</p>
        </div>

        <div class="loginstart">
        <label id="username">username:</label>
        <input type="text" id="inpusername" value="">
        <label id="avatar">avatar:</label>
        <input type="text" id="inpavatar" value="">
        <p>Choose character:</p>
        <img src="img/character1.png" alt="Character1 image">
        <input type="radio" id="character1" name="character">
        <img src="img/character2.png" alt="Character1 image">
        <input type="radio" id="character2" name="character">
        <p id="lblhelp">Please choose a character !</p>
        <button id="btnlogin">Ready</button>

        </div>

        <canvas class="canvas1"></canvas>
        <button id="btnplay" class="btnstart">Play Game</button>
        <div class="slidecontainer">
            <p>Sound:</p>
            <input id="sldsize" type="range" min="0" max="100" value="50" class="slider">
            <p id="lblpercentage">50%</p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
